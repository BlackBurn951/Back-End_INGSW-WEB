<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Corrente Personale</title>
    <style>


        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        nav {
            background-color: whitesmoke;
            padding: 20px;
            width: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-end;
            position: fixed;
            top: 0;
            bottom: 0;
            transition: width 0.3s;
            overflow: hidden;
        }


        nav:hover {
            width: 130px;
            .arrow{
                transform: scaleX(-1);
            }
            .imageButton{
                align-items: center;
                margin-left: 30px;
                margin-bottom: 10px;
            }
        }


        .picture{
            width: 30px;
            height: 420px;
        }

        .arrow{
            max-width: 135%;
            max-height: 100%;
        }
        .imageButton{
            max-width: 50%;
        }

        .logo {
            width: 90px; /* Imposta la larghezza desiderata */
            height: auto; /* Imposta l'altezza automaticamente in base all'aspetto originale */
            margin-left: -40px;
        }


        h2 {
            color: #000000;
        }



        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        body{
            margin: auto;
            font-family: Arial, sans-serif;
        }



        .notifiche-esci{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15vh;
        }


        .container2{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 120vh;
        }

        .titolo{
            font-size: 4vh;
        }


        .logout{
            text-decoration: none;
            font-weight: bold;
            color: white;
            font-size: 3vh;
        }



        .containerDatiConto {
            text-align: center;
            background-color:  rgba(208, 208, 208, 0.9); /* Cambia il colore di sfondo se necessario */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Aggiungi una leggera ombra se necessario */
        }


        .containerDatiTransazioni {
            text-align: center;
            background-color:  rgba(208, 208, 208, 0.9); /* Cambia il colore di sfondo se necessario */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 50%;
            gap:5vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Aggiungi una leggera ombra se necessario */
        }

        .informazioniConto{
            background: url('/images/allec-gomes-gJ8VovObjRA-unsplash.jpg') center no-repeat;
            background-size: cover;
            align-items: center;
            padding: 180px;
            display: flex;
            flex-direction: column;
            gap:5vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Aggiungi una leggera ombra se necessario */
        }



    </style>
</head>
<header>
    <div class="containerLogo">
        <img class="logo" src="/images/logoBanca.png" alt=""></div>
    <div class="container2">
        <h1 class="titolo">Conto Corrente Personale</h1>
        <div class="notifiche-esci">
            <a href="#" class="logout">ESCI</a>
        </div>
    </div>
</header>
<body>
  <nav>
      <ul>
          <li><a><img class="imageButton" src="/images/userProfileImage.png" alt=""></a></li>
          <li><a><img class="imageButton" src="/images/credit.png" alt=""></a></li>
          <li><a><img class="imageButton" src="/images/payment.png" alt=""></a></li>
      </ul>
      <div class="picture">
          <img class="arrow" src="/images/arrow-right.png" alt="">
      </div>
  </nav>
  <div class="informazioniConto">
    <div class="containerDatiConto">
        <h1>Benvenuto <span th:text="${utente.getNome()}"></span></h1>
        <h3>Numero conto: <span th:text="${conto.getNumCC()}"></span></h3>
        <h3>Saldo: <span th:text="${conto.getSaldo()}"></span></h3>
        <h3>Stato: <span th:text="${conto.getStatoConto().getValoreStato()}"></span></h3>
    </div>
    <div class="containerDatiTransazioni">
      <h2>Ultime transazioni</h2>
        <ul>
            <li>Spesa - € 50.00</li>
            <li>Deposito - € 200.00</li>
            <!-- Aggiungi altre transazioni qui -->
        </ul>
</div>
  </div>
</body>

</html>

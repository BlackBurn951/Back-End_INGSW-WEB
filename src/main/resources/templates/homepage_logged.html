                <a href="/redirect/tornaHomepage" class="logout">ESCI</a>

        </div>

<body>
  <nav>
      <ul>
          <li><a id="redirect" href="/personal_data"><img class="imageButton" src="/images/userProfileImage.png" alt=""></a></li>
          <li><a id="redirect2" href="/redirect/vaiPaginaCarte"><img class="imageButton" src="/images/credit.png" alt=""></a></li>
          <li><a id="redirect3" href="/redirect/vaiPaginaPagamenti"><img class="imageButton" src="/images/payment.png" alt=""></a></li>
      </ul>
      <div class="picture">
          <img class="arrow" src="/images/arrow-right.png" alt="">
      </div>
  </nav>
  <div class="informazioniConto">
    <div class="containerDatiConto">
        <h1>Benvenuto <span th:text="${utente.getNome()}"></span></h1>
        <h3>Numero conto: <span th:text="${conto.getNumCC()}"></span></h3>
        <h3>Saldo: <span th:text="${conto.getSaldo()}"></span></h3>
        <h3>Stato: <span th:text="${conto.getStatoConto().getValoreStato()}"></span></h3>
    </div>
    <div class="containerDatiTransazioni">
      <h2 id="titleTrans">Ultime transazioni</h2>

        <div class="scrollable-list">
            <div>
                <!-- Visualizza i dati dal database -->

                <p id="item" onclick="mostraNascondiDettagli('dettagli-${item.id}')"> transazione</p>

                <!-- Elementi aggiuntivi nascosti inizialmente -->
                <div id="dettagli-${item.id}" class="additional-info">
                    <p>Dettagli aggiuntivi per ${item.nome}</p>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>

</html>
